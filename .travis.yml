language: java

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

deploy:
  api_key: 
    secure: $GITHUB_TOKEN
  file: build/libs/flarequench.jar
  provider: releases
  on:
    all_branches: true
    tags: true
  skip_cleanup: true

install:
  - gradle clean
  - gradle build shadowJar

jdk:
  - oraclejdk11

os:
- linux
- osx
- windows